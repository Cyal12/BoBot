<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat-container { width: 80%; margin: auto; }
        #chat-box { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
        #user-input { width: 100%; padding: 10px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Escribe tu mensaje aquí...">
    </div>

    <script>
        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                let userMessage = this.value;
                this.value = '';
        
                let chatBox = document.getElementById('chat-box');
                chatBox.innerHTML += `<div>Tú: ${userMessage}</div>`;
        
                fetch('/user-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage }),
                })
                .then(response => response.json())
                .then(data => {
                if (data.assistantResponse) {
                const responseText = data.assistantResponse.map(resp => resp.text).join('<br>');
                chatBox.innerHTML += `<div>Chatbot: ${responseText}</div>`;
                    }
                    // Asegúrate de que el chat se desplace hacia abajo para mostrar los mensajes más recientes
                    chatBox.scrollTop = chatBox.scrollHeight;
                })
                .catch(error => {
                    console.error('Error:', error);
                    chatBox.innerHTML += `<div>Error en la respuesta del chatbot</div>`;
                });

                        }
                });
    </script>    
    
</body>
</html>
