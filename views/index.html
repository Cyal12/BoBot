<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<button id="chat-button"></button>
<div id="chat-container">
    <div class="title">
        <h2>BoBot</h2>
        <button id="fullscreen-button"></button>
        <button id="minimize-button"></button>
    </div>
    <div id="chat-box"></div>
    <div id="input-container">
        <label for="user-input"></label><input id="user-input" placeholder="Write your message here..." type="text">
        <img class="enter" src="https://cdn-icons-png.flaticon.com/128/3682/3682321.png" alt="send button">
    </div>
</div>
<script src="/js/script.js"></script>
</body>
</html>
